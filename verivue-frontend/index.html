<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriVue - Video Fact Checker</title>
    <script src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        input[type="file"], input[type="text"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #chatbot {
            margin-top: 40px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VeriVue - Video Fact Checker</h1>
        <input type="file" id="videoInput">
        <button onclick="submitVideo()">Submit Video</button>
        <p id="result">Fact-checking results will appear here.</p>
    </div>

    <div id="chatbot">
        <h2>Chat with VeriVue</h2>
        <livewire:chatbot />
    </div>

    <!-- Include Livewire Scripts -->
    <script src="/livewire/livewire.js"></script>
</body>
</html>
